<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"], button {
            padding: 10px;
            font-size: 1em;
        }
        input[type="text"] {
            width: 80%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .flash-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple URL Shortener ðŸ”—</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL to shorten" required>
        <button type="submit">Shorten</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
